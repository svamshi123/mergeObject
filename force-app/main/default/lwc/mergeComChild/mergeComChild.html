<template>
    <lightning-card>
        <template for:each={newvar} for:item="loop" for:index="acc">
            <lightning-record-edit-form key={loop.id}>
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                        padding="around-small">
                        <lightning-combobox value={loop.FieldName__c} label="Selected Field " options={fieldsofAccount}>
                        </lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                        padding="around-small">
                        <div class="slds-p-top_medium">
                            <lightning-icon icon-name="action:delete" access-key={loop.FieldName__c}
                                id={loop.FieldName__c} alternative-text="Delete Row" size="small" title="Delete Row"
                                onclick={removeRow}>
                            </lightning-icon>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-record-edit-form>
        </template>
<template for:each={itemList} for:item="item" for:index="index">
            <lightning-record-edit-form key={item.id} object-api-name="Account">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                        padding="around-small">
                        <lightning-combobox name="input1" label="Select Field " options={fieldsofAccount}
                            onchange={handelFileds}>
                        </lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                        padding="around-small">
                        <div class="slds-p-top_medium">
                            <lightning-icon icon-name="action:delete" access-key={item.id} id={index}
                                alternative-text="Delete Row" size="small" title="Delete Row" onclick={removeRow}>
                            </lightning-icon>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-record-edit-form>
        </template>
<div class="slds-p-top_medium">
    <lightning-button variant="brand" label="Add row" onclick={addRow}></lightning-button> &nbsp; &nbsp;
    <lightning-button variant="brand" label="Save" onclick={saveRecord}></lightning-button>
</div>
</lightning-card>
</template>
